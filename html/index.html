<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body oncontextmenu="return false;">
  <div id="root-window">
    <div id="render-target">
      <div id="ui-toolbar">
        <button id="button-bulldoze" class="ui-button selected"
          onclick="setActiveTool(event, 'bulldoze')">BULLDOZE</button>
        <button id="button-residential" class="ui-button"
          onclick="setActiveTool(event, 'residential')">RESIDENTIAL</button>
        <button id="button-commercial" class="ui-button"
          onclick="setActiveTool(event, 'commercial')">COMMERCIAL</button>
        <button id="button-industrial" class="ui-button"
          onclick="setActiveTool(event, 'industrial')">INDUSTRIAL</button>
        <button id="button-road" class="ui-button" onclick="setActiveTool(event, 'road')">ROAD</button>
      </div>
    </div>
  </div>
</body>

</html>
